<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-top">
            <div class="calculator-display">
                <p class="calculator-display-p"></p>
            </div>
        </div>
        <div class="calculator-body">
            <button class="clear-button double-length-btn button operator">
                C
            </button>
            <button class="back-button button operator">
                <
            </button>
            <button class="multiply-button button operator">x
            </button>
            <button class="seven-button button">7
            </button>
            <button class="eight-button button">8
            </button>
            <button class="nine-button button">9
            </button>
            <button class="divide-button button operator">/
            </button>
            <button class="four-button button">4
            </button>
            <button class="five-button button">5
            </button>
            <button class="six-button button">6
            </button>
            <button class="minus-button button operator">-
            </button>
            <button class="one-button button">1
            </button>
            <button class="two-button button">2
            </button>
            <button class="three-button button">3
            </button>
            <button class="add-button button operator">+
            </button>
            <button class="zero-button double-length-btn button">0
            </button>
            <button class="decimal-button button">.
            </button>
            <button class="equals-button button operator">=
            </button>
        </div>
    </div>
    <script src="scripts/functions.js"></script>
    <script src="scripts/calculator.js"></script>
</body>
</html>
