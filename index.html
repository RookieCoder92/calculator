<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-top">
            <div class="calculator-display">
                <p>12345</p>
            </div>
        </div>
        <div class="calculator-body">
            <div class="clear-button double-length-btn button operator">
                <p>C</p>
            </div>
            <div class="back-button button operator">
                <p><</p>
            </div>
            <div class="multiply-button button operator">
                <p>x</p>
            </div>
            <div class="seven-button button">
                <p>7</p>
            </div>
            <div class="eight-button button">
                <p>8</p>
            </div>
            <div class="nine-button button">
                <p>9</p>
            </div>
            <div class="divide-button button operator">
                <p>/</p>
            </div>
            <div class="four-button button">
                <p>4</p>
            </div>
            <div class="five-button button">
                <p>5</p>
            </div>
            <div class="six-button button">
                <p>6</p>
            </div>
            <div class="minus-button button operator">
                <p>-</p>
            </div>
            <div class="one-button button">
                <p>1</p>
            </div>
            <div class="two-button button">
                <p>2</p>
            </div>
            <div class="three-button button">
                <p>3</p>
            </div>
            <div class="add-button button operator">
                <p>+</p>
            </div>
            <div class="zero-button double-length-btn button">
                <p>0</p>
            </div>
            <div class="decimal-button button">
                <p>.</p>
            </div>
            <div class="equals-button button operator">
                <p>=</p>
            </div>
        </div>
    </div>
</body>
</html>
